<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - SmartOffice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-building"></i>
                <span>SmartOffice Pro</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="admin-employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="admin-attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
                <li><a href="admin-leaves.html"><i class="fas fa-calendar-alt"></i> Leaves</a></li>
                <li><a href="admin-tasks.html" class="active"><i class="fas fa-tasks"></i> Tasks</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="Profile">
                    <button onclick="auth.logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h2>Task Management</h2>
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Assign Task
                    </button>
                </div>

                <div class="card">
                    <div class="table-responsive">
                        <table id="tasksTable" class="table">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Assigned To</th>
                                    <th>Due Date</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Tasks loaded via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Assign New Task</h3>
                <button class="close-modal" onclick="ui.toggleModal('taskModal', false)">&times;</button>
            </div>
            <form id="taskForm" onsubmit="handleTaskSubmit(event)">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Assign To</label>
                    <select id="taskAssignee" class="form-control" required>
                        <!-- Populated via JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="ui.toggleModal('taskModal', false)">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth('admin');
            loadTasks();
            loadEmployeesDropdown();
        });

        function loadTasks() {
            const tasks = api.getTasks();
            
            const columns = [
                { key: 'title' },
                { key: 'assignedTo' },
                { key: 'dueDate' },
                { key: 'priority', render: (val) => {
                    let color = '#6c757d';
                    if (val === 'High') color = '#dc3545';
                    if (val === 'Medium') color = '#ffc107';
                    return `<span style="color: ${color}; font-weight: 600;">${val}</span>`;
                }},
                { key: 'status', render: (val) => {
                    let badgeClass = 'badge-secondary';
                    if (val === 'Completed') badgeClass = 'badge-success';
                    if (val === 'In Progress') badgeClass = 'badge-primary';
                    return `<span class="badge ${badgeClass}">${val}</span>`;
                }}
            ];

            ui.renderTable('tasksTable', tasks, columns, (item) => `
                <button class="btn-icon" onclick="editTask(${item.id})" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon" onclick="deleteTask(${item.id})" title="Delete" style="color: var(--danger-color)">
                    <i class="fas fa-trash"></i>
                </button>
            `);
        }

        function loadEmployeesDropdown() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const select = document.getElementById('taskAssignee');
            select.innerHTML = '<option value="">Select Employee</option>';
            employees.forEach(emp => {
                select.innerHTML += `<option value="${emp.id}">${emp.name}</option>`;
            });
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Assign New Task';
            document.getElementById('taskForm').reset();
            document.getElementById('taskId').value = '';
            ui.toggleModal('taskModal', true);
        }

        function editTask(id) {
            const tasks = api.getTasks();
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('modalTitle').textContent = 'Edit Task';
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskAssignee').value = task.assignedToId;
                document.getElementById('taskDueDate').value = task.dueDate;
                document.getElementById('taskPriority').value = task.priority;
                ui.toggleModal('taskModal', true);
            }
        }

        function handleTaskSubmit(e) {
            e.preventDefault();
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const assigneeId = document.getElementById('taskAssignee').value;
            const assigneeName = employees.find(e => e.id === assigneeId)?.name || 'Unknown';

            const task = {
                id: document.getElementById('taskId').value ? parseInt(document.getElementById('taskId').value) : null,
                title: document.getElementById('taskTitle').value,
                assignedToId: assigneeId,
                assignedTo: assigneeName,
                dueDate: document.getElementById('taskDueDate').value,
                priority: document.getElementById('taskPriority').value
            };
            
            // Preserve status if editing, or default will be set in saveTask
            if (task.id) {
                const existing = api.getTasks().find(t => t.id === task.id);
                if (existing) task.status = existing.status;
            }

            api.saveTask(task);
            ui.toggleModal('taskModal', false);
            loadTasks();
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                api.deleteTask(id);
                loadTasks();
            }
        }
    </script>
</body>
</html>
