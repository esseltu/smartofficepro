<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves - SmartOffice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-building fa-lg"></i>
                <h3>SmartOffice</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
                <li><a href="leaves.html"><i class="fas fa-calendar-minus"></i> Leaves</a></li>
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="Admin">
                </div>
            </header>

            <div class="content">
                <div class="table-header">
                    <h2>Leave Management</h2>
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Apply Leave
                    </button>
                </div>

                <div class="table-container">
                    <table id="leavesTable">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Type</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Apply Leave Modal -->
    <div id="leaveModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal('leaveModal', false)">&times;</span>
            <h3 style="margin-bottom: 20px;">Apply for Leave</h3>
            <form id="leaveForm">
                <div class="form-group">
                    <label>Employee</label>
                    <select id="leaveEmployee" class="form-control" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Leave Type</label>
                    <select id="leaveType" class="form-control" required>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Vacation">Vacation</option>
                        <option value="Personal">Personal</option>
                        <option value="Maternity/Paternity">Maternity/Paternity</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="endDate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaves();
            populateEmployeeSelect();
            document.getElementById('leaveForm').addEventListener('submit', handleFormSubmit);
        });

        function loadLeaves() {
            const leaves = db.get(DATA_KEYS.LEAVES);
            
            // Sort by pending first, then date
            leaves.sort((a, b) => {
                if (a.status === 'Pending' && b.status !== 'Pending') return -1;
                if (a.status !== 'Pending' && b.status === 'Pending') return 1;
                return new Date(b.startDate) - new Date(a.startDate);
            });

            const columns = [
                { key: 'name' },
                { key: 'type' },
                { key: 'startDate' },
                { key: 'endDate' },
                { key: 'status', render: (val) => {
                    let color = 'warning';
                    if (val === 'Approved') color = 'success';
                    if (val === 'Rejected') color = 'danger';
                    return `<span class="badge badge-${color}">${val}</span>`;
                }}
            ];

            renderTable('leavesTable', leaves, columns, (item) => {
                if (item.status === 'Pending') {
                    return `
                        <button class="btn btn-sm btn-success" onclick="updateStatus(${item.id}, 'Approved')"><i class="fas fa-check"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="updateStatus(${item.id}, 'Rejected')"><i class="fas fa-times"></i></button>
                    `;
                }
                return '<span class="text-muted">-</span>';
            });
        }

        function populateEmployeeSelect() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const select = document.getElementById('leaveEmployee');
            select.innerHTML = '';
            employees.forEach(e => {
                const option = document.createElement('option');
                option.value = e.id;
                option.textContent = `${e.name} (${e.id})`;
                select.appendChild(option);
            });
        }

        function openModal() {
            toggleModal('leaveModal', true);
        }

        function updateStatus(id, status) {
            let leaves = db.get(DATA_KEYS.LEAVES);
            const index = leaves.findIndex(l => l.id === id);
            if (index !== -1) {
                leaves[index].status = status;
                db.set(DATA_KEYS.LEAVES, leaves);
                loadLeaves();
                showNotification(`Leave request ${status.toLowerCase()}`);
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const empId = document.getElementById('leaveEmployee').value;
            const type = document.getElementById('leaveType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const emp = employees.find(e => e.id === empId);

            let leaves = db.get(DATA_KEYS.LEAVES);
            const newId = leaves.length > 0 ? Math.max(...leaves.map(l => l.id)) + 1 : 1;

            leaves.push({
                id: newId,
                employeeId: empId,
                name: emp ? emp.name : 'Unknown',
                type,
                startDate,
                endDate,
                status: 'Pending'
            });

            db.set(DATA_KEYS.LEAVES, leaves);
            toggleModal('leaveModal', false);
            loadLeaves();
            showNotification('Leave request submitted');
        }
    </script>
</body>
</html>
