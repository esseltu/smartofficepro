<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - SmartOffice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-building fa-lg"></i>
                <h3>SmartOffice</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
                <li><a href="leaves.html"><i class="fas fa-calendar-minus"></i> Leaves</a></li>
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="Admin">
                </div>
            </header>

            <div class="content">
                <div class="table-header">
                    <h2>Manage Employees</h2>
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>

                <div class="table-container">
                    <table id="employeesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Position</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal('employeeModal', false)">&times;</span>
            <h3 id="modalTitle" style="margin-bottom: 20px;">Add Employee</h3>
            <form id="employeeForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" id="empId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="empName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="empDept" class="form-control" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" id="empPos" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="empEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="empPhone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Employee</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
            
            document.getElementById('employeeForm').addEventListener('submit', handleFormSubmit);
        });

        function loadEmployees() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const columns = [
                { key: 'id' },
                { key: 'name' },
                { key: 'dept' },
                { key: 'position' },
                { key: 'email' },
                { key: 'phone' }
            ];

            renderTable('employeesTable', employees, columns, (item) => {
                return `
                    <button class="btn btn-sm btn-warning" onclick="editEmployee('${item.id}')"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="deleteEmployee('${item.id}')"><i class="fas fa-trash"></i></button>
                `;
            });
        }

        function openModal(isEdit = false) {
            document.getElementById('modalTitle').textContent = isEdit ? 'Edit Employee' : 'Add Employee';
            document.getElementById('editIndex').value = isEdit ? 'true' : 'false'; // Simple flag
            
            if (!isEdit) {
                document.getElementById('employeeForm').reset();
                document.getElementById('empId').readOnly = false;
            }
            toggleModal('employeeModal', true);
        }

        function editEmployee(id) {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const emp = employees.find(e => e.id === id);
            if (emp) {
                document.getElementById('empId').value = emp.id;
                document.getElementById('empId').readOnly = true; // Cannot change ID
                document.getElementById('empName').value = emp.name;
                document.getElementById('empDept').value = emp.dept;
                document.getElementById('empPos').value = emp.position;
                document.getElementById('empEmail').value = emp.email;
                document.getElementById('empPhone').value = emp.phone;
                openModal(true);
            }
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                let employees = db.get(DATA_KEYS.EMPLOYEES);
                employees = employees.filter(e => e.id !== id);
                db.set(DATA_KEYS.EMPLOYEES, employees);
                loadEmployees();
                showNotification('Employee deleted successfully', 'success');
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('empId').value;
            const name = document.getElementById('empName').value;
            const dept = document.getElementById('empDept').value;
            const pos = document.getElementById('empPos').value;
            const email = document.getElementById('empEmail').value;
            const phone = document.getElementById('empPhone').value;
            
            let employees = db.get(DATA_KEYS.EMPLOYEES);
            const isEdit = document.getElementById('empId').readOnly;

            if (isEdit) {
                const index = employees.findIndex(e => e.id === id);
                if (index !== -1) {
                    employees[index] = { id, name, dept, position: pos, email, phone };
                }
            } else {
                if (employees.some(e => e.id === id)) {
                    alert('Employee ID already exists!');
                    return;
                }
                employees.push({ id, name, dept, position: pos, email, phone });
            }

            db.set(DATA_KEYS.EMPLOYEES, employees);
            toggleModal('employeeModal', false);
            loadEmployees();
            showNotification('Employee saved successfully');
        }
    </script>
</body>
</html>
