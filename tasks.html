<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - SmartOffice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-building fa-lg"></i>
                <h3>SmartOffice</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
                <li><a href="leaves.html"><i class="fas fa-calendar-minus"></i> Leaves</a></li>
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="Admin">
                </div>
            </header>

            <div class="content">
                <div class="table-header">
                    <h2>Task Board</h2>
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> New Task
                    </button>
                </div>

                <div class="table-container">
                    <table id="tasksTable">
                        <thead>
                            <tr>
                                <th>Task Title</th>
                                <th>Assigned To</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal('taskModal', false)">&times;</span>
            <h3 style="margin-bottom: 20px;">Create New Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Assign To</label>
                    <select id="taskAssignee" class="form-control" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority" class="form-control" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            populateEmployeeSelect();
            document.getElementById('taskForm').addEventListener('submit', handleFormSubmit);
        });

        function loadTasks() {
            const tasks = db.get(DATA_KEYS.TASKS);
            
            // Sort by status (pending first) then priority
            const priorityWeight = { 'High': 3, 'Medium': 2, 'Low': 1 };
            tasks.sort((a, b) => {
                if (a.status === 'Completed' && b.status !== 'Completed') return 1;
                if (a.status !== 'Completed' && b.status === 'Completed') return -1;
                return priorityWeight[b.priority] - priorityWeight[a.priority];
            });

            const columns = [
                { key: 'title' },
                { key: 'assignedTo' },
                { key: 'dueDate' },
                { key: 'priority', render: (val) => {
                    let color = 'info';
                    if (val === 'High') color = 'danger';
                    if (val === 'Medium') color = 'warning';
                    return `<span style="color: var(--${color}-color); font-weight: bold;">${val}</span>`;
                }},
                { key: 'status', render: (val) => {
                    let color = 'secondary';
                    if (val === 'In Progress') color = 'primary';
                    if (val === 'Completed') color = 'success';
                    return `<span class="badge badge-${color === 'primary' ? 'primary' : (color === 'success' ? 'success' : 'warning')}">${val}</span>`;
                }}
            ];

            renderTable('tasksTable', tasks, columns, (item) => {
                if (item.status !== 'Completed') {
                    return `
                        <button class="btn btn-sm btn-success" title="Mark Completed" onclick="updateTaskStatus(${item.id}, 'Completed')"><i class="fas fa-check"></i></button>
                        ${item.status === 'Pending' ? `<button class="btn btn-sm btn-primary" title="Start Progress" onclick="updateTaskStatus(${item.id}, 'In Progress')"><i class="fas fa-play"></i></button>` : ''}
                        <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteTask(${item.id})"><i class="fas fa-trash"></i></button>
                    `;
                }
                return `<button class="btn btn-sm btn-danger" title="Delete" onclick="deleteTask(${item.id})"><i class="fas fa-trash"></i></button>`;
            });
        }

        function populateEmployeeSelect() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const select = document.getElementById('taskAssignee');
            select.innerHTML = '';
            employees.forEach(e => {
                const option = document.createElement('option');
                option.value = e.name; // Storing name for simplicity in display
                option.textContent = e.name;
                select.appendChild(option);
            });
        }

        function openModal() {
            toggleModal('taskModal', true);
        }

        function updateTaskStatus(id, status) {
            let tasks = db.get(DATA_KEYS.TASKS);
            const index = tasks.findIndex(t => t.id === id);
            if (index !== -1) {
                tasks[index].status = status;
                db.set(DATA_KEYS.TASKS, tasks);
                loadTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                let tasks = db.get(DATA_KEYS.TASKS);
                tasks = tasks.filter(t => t.id !== id);
                db.set(DATA_KEYS.TASKS, tasks);
                loadTasks();
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const assignedTo = document.getElementById('taskAssignee').value;
            const dueDate = document.getElementById('taskDueDate').value;
            const priority = document.getElementById('taskPriority').value;
            
            let tasks = db.get(DATA_KEYS.TASKS);
            const newId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;

            tasks.push({
                id: newId,
                title,
                assignedTo,
                dueDate,
                priority,
                status: 'Pending'
            });

            db.set(DATA_KEYS.TASKS, tasks);
            toggleModal('taskModal', false);
            loadTasks();
            showNotification('Task created successfully');
        }
    </script>
</body>
</html>
