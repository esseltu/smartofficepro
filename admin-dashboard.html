<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SmartOffice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-building fa-lg"></i>
                <h3>SmartOffice</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="admin-attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
                <li><a href="admin-leaves.html"><i class="fas fa-calendar-minus"></i> Leaves</a></li>
                <li><a href="admin-tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="" alt="Admin">
                </div>
            </header>

            <div class="content">
                <h2>Admin Dashboard</h2>
                <p class="text-muted" style="margin-bottom: 20px;">Overview of office activities</p>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalEmployees">0</h3>
                            <p>Total Employees</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: var(--success-color); background: rgba(52, 199, 89, 0.1);">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="presentToday">0</h3>
                            <p>Present Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: var(--warning-color); background: rgba(255, 204, 0, 0.1);">
                            <i class="fas fa-envelope-open-text"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingLeaves">0</h3>
                            <p>Pending Leaves</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: var(--info-color); background: rgba(88, 86, 214, 0.1);">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="activeTasks">0</h3>
                            <p>Active Tasks</p>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-grid">
                    <div class="chart-container">
                        <h4>Department Distribution</h4>
                        <canvas id="deptChart" height="250"></canvas>
                    </div>
                    <div class="chart-container">
                        <h4>Task Status</h4>
                        <canvas id="taskChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth('admin');
            loadDashboardStats();
            drawCharts();
        });

        function loadDashboardStats() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const attendance = db.get(DATA_KEYS.ATTENDANCE);
            const leaves = db.get(DATA_KEYS.LEAVES);
            const tasks = db.get(DATA_KEYS.TASKS);

            document.getElementById('totalEmployees').textContent = employees.length;
            
            // Simple mock logic for present today
            const presentCount = attendance.filter(a => a.status === 'Present').length; 
            document.getElementById('presentToday').textContent = presentCount;

            const pendingLeaves = leaves.filter(l => l.status === 'Pending').length;
            document.getElementById('pendingLeaves').textContent = pendingLeaves;

            const activeTasks = tasks.filter(t => t.status !== 'Completed').length;
            document.getElementById('activeTasks').textContent = activeTasks;
        }

        function drawCharts() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const tasks = db.get(DATA_KEYS.TASKS);

            const depts = {};
            employees.forEach(e => depts[e.dept] = (depts[e.dept] || 0) + 1);
            
            const taskStatus = {};
            tasks.forEach(t => taskStatus[t.status] = (taskStatus[t.status] || 0) + 1);

            drawBarChart('deptChart', depts);
            drawPieChart('taskChart', taskStatus);
        }

        function drawBarChart(canvasId, data) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const keys = Object.keys(data);
            const values = Object.values(data);
            const maxVal = Math.max(...values, 5);
            
            const padding = 40;
            const barWidth = (rect.width - padding * 2) / keys.length - 10;
            const chartHeight = rect.height - padding * 2;

            keys.forEach((key, i) => {
                const val = values[i];
                const barHeight = (val / maxVal) * chartHeight;
                const x = padding + i * (barWidth + 10);
                const y = rect.height - padding - barHeight;

                ctx.fillStyle = '#007bff';
                ctx.fillRect(x, y, barWidth, barHeight);
                
                ctx.fillStyle = '#333';
                ctx.font = '12px Roboto';
                ctx.fillText(key, x, rect.height - padding + 15);
                ctx.fillText(val, x + barWidth/2 - 5, y - 5);
            });
            
            ctx.strokeStyle = '#ccc';
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, rect.height - padding);
            ctx.lineTo(rect.width - padding, rect.height - padding);
            ctx.stroke();
        }

        function drawPieChart(canvasId, data) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const keys = Object.keys(data);
            const values = Object.values(data);
            const total = values.reduce((a, b) => a + b, 0);
            
            let startAngle = 0;
            const colors = ['#28a745', '#ffc107', '#dc3545', '#17a2b8'];
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = Math.min(centerX, centerY) - 40;

            keys.forEach((key, i) => {
                const sliceAngle = (values[i] / total) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                const legendX = rect.width - 100;
                const legendY = 40 + i * 20;
                ctx.fillRect(legendX, legendY, 10, 10);
                ctx.fillStyle = '#333';
                ctx.fillText(`${key} (${values[i]})`, legendX + 15, legendY + 10);

                startAngle += sliceAngle;
            });
        }
    </script>
</body>
</html>
