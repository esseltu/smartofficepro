<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees - SmartOffice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-building"></i>
                <span>SmartOffice Pro</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="admin-employees.html" class="active"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="admin-attendance.html"><i class="fas fa-clock"></i> Attendance</a></li>
                <li><a href="admin-leaves.html"><i class="fas fa-calendar-alt"></i> Leaves</a></li>
                <li><a href="admin-tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Admin User</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="Profile">
                    <button onclick="auth.logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h2>Manage Employees</h2>
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>

                <div class="card">
                    <div class="table-responsive">
                        <table id="employeesTable" class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Position</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Employee</h3>
                <button class="close-modal" onclick="ui.toggleModal('employeeModal', false)"><i class="fas fa-times"></i></button>
            </div>
            <form id="employeeForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" id="empId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="empName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="empDept" class="form-control" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" id="empPos" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="empEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="empPhone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Employee</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth('admin');
            loadEmployees();
            document.getElementById('employeeForm').addEventListener('submit', handleFormSubmit);
        });

        function loadEmployees() {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const columns = [
                { key: 'id' },
                { key: 'name' },
                { key: 'dept' },
                { key: 'position' },
                { key: 'email' },
                { key: 'role', render: val => `<span class="badge badge-secondary">${val}</span>` }
            ];

            ui.renderTable('employeesTable', employees, columns, (item) => {
                return `
                    <button class="btn btn-sm btn-warning" onclick="editEmployee('${item.id}')"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="deleteEmployee('${item.id}')"><i class="fas fa-trash"></i></button>
                `;
            });
        }

        function openModal(isEdit = false) {
            document.getElementById('modalTitle').textContent = isEdit ? 'Edit Employee' : 'Add Employee';
            document.getElementById('editIndex').value = isEdit ? 'true' : 'false';
            
            if (!isEdit) {
                document.getElementById('employeeForm').reset();
                document.getElementById('empId').readOnly = false;
            }
            ui.toggleModal('employeeModal', true);
        }

        function editEmployee(id) {
            const employees = db.get(DATA_KEYS.EMPLOYEES);
            const emp = employees.find(e => e.id === id);
            if (emp) {
                document.getElementById('empId').value = emp.id;
                document.getElementById('empId').readOnly = true;
                document.getElementById('empName').value = emp.name;
                document.getElementById('empDept').value = emp.dept;
                document.getElementById('empPos').value = emp.position;
                document.getElementById('empEmail').value = emp.email;
                document.getElementById('empPhone').value = emp.phone;
                openModal(true);
            }
        }

        function deleteEmployee(id) {
            if (confirm('Delete this employee?')) {
                let employees = db.get(DATA_KEYS.EMPLOYEES);
                employees = employees.filter(e => e.id !== id);
                db.set(DATA_KEYS.EMPLOYEES, employees);
                loadEmployees();
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('empId').value;
            const name = document.getElementById('empName').value;
            const dept = document.getElementById('empDept').value;
            const pos = document.getElementById('empPos').value;
            const email = document.getElementById('empEmail').value;
            const phone = document.getElementById('empPhone').value;
            
            let employees = db.get(DATA_KEYS.EMPLOYEES);
            const isEdit = document.getElementById('empId').readOnly;

            if (isEdit) {
                const index = employees.findIndex(e => e.id === id);
                if (index !== -1) {
                    employees[index] = { ...employees[index], name, dept, position: pos, email, phone };
                }
            } else {
                if (employees.some(e => e.id === id)) {
                    alert('Employee ID already exists!');
                    return;
                }
                employees.push({ id, name, dept, position: pos, email, phone, role: 'employee' });
            }

            db.set(DATA_KEYS.EMPLOYEES, employees);
            ui.toggleModal('employeeModal', false);
            loadEmployees();
        }
    </script>
</body>
</html>
